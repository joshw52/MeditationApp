<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
<link rel='stylesheet' href='meditation.css'>
</head>
<body>

	<h1>Create an Account</h1>
  
	<table id='accountCreate'>
		<form action='accountCreation' method='POST' id='accountCreation'>
				<tr><td>First Name</td><td><input type='text' name='firstname'></td></tr>
				<tr><td>Last Name</td><td><input type='text' name='lastname'></td></tr>
				<tr><td>Username</td><td><input type='text' name='username'></td></tr>
				<tr><td>Password</td><td><input type='password' name='password'></td></tr>
				<tr><td>Confirm Password</td><td><input type='password' name='confirmPass'></td></tr>
				<tr><td>Zip Code</td><td><input type='text' name='zipcode'></td></tr>
				<tr><td></td><td><input type='submit' id='makeAccount' value='Submit' onclick='createAccount();'></td></tr>
		</form>
	</table>
  
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='meditation.js'></script>
</body>
</html>
